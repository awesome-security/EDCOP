apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: cockpit-ingress 
  namespace: kube-system
  annotations:
    kubernetes.io/ingress.class: traefik
    #traefik.frontend.rule.type: PathPrefixStrip
    traefik.frontend.redirect.entryPoint: https
spec:
  rules:
  - host: dev.edcop.io
    http:
      paths:
      - path: /admin
        backend:
          serviceName: cockpit 
          servicePort: 9090
